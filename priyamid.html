<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var n = prompt();
      var star = "";
      for(i=1;i<=n;i++){
          for(j=1;j<=n-i;j++){
            star = star + " ";
          }
          for(k=0;k<2*i-1;k++){
              star = star + "*"
          }
          star = star + "\n"
      }
      console.log(star)
    </script>
</body>
</html>
